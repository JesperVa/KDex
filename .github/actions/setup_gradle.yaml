name: 'Setup Gradle'
description: 'Sets gradle up with stuff'
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1.0.4
